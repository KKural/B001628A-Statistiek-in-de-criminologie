unit: answer                  # plain-text exercise

scripts:
  read:
    cmd: ["cat", "{{ STUDENT_FILE }}"]   # just echo the submitted file

tabs:
  - tab: answer               # required key name is **tab**
    contexts:
      - testcases:            # required key name is **testcases**
          - description: "✅ Correct – descriptive statistics *summarise and describe data*."
            script: read
            stdout: "^\\s*2\\s*$"        # matches “2” with optional spaces
            stdout_regex: true

          - description: "❌ Predicting belongs to **inferential** statistics."
            script: read
            stdout: "^\\s*1\\s*$"
            stdout_regex: true
            should_fail: true            # this output must FAIL the test

          - description: "❌ Causal relationships are part of **inferential** analysis."
            script: read
            stdout: "^\\s*3\\s*$"
            stdout_regex: true
            should_fail: true
