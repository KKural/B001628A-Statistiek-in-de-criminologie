# evaluation/suite.yaml
- unit: answer

  scripts:
    - name: read
      cmd: ["cat", "{{ STUDENT_FILE }}"]

  tabs:
    - name: "Answer"
      contexts:
        - cases:
            - description: "✅ Correct – Descriptive statistics *summarise and describe data*."
              script: read
              stdout: "^2\\s*$"
              stdout_regex: true
