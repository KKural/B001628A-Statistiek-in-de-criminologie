unit: answer         # ←  NO leading “- ”
scripts:
  read:
    cmd: ["cat", "{{ STUDENT_FILE }}"]

tabs:
  - name: Answer
    contexts:
      - cases:
          - description: "✅ Correct – descriptive statistics *summarise and describe data*."
            script: read
            stdout: "^\\s*2\\s*$"    # allow “2” with optional spaces / newline
            stdout_regex: true

          - description: "❌ Predicting belongs to **inferential** statistics."
            script: read
            stdout: "^\\s*1\\s*$"
            stdout_regex: true
            expect_failure: true     # marks the case wrong when printed

          - description: "❌ Causal relationships are part of **inferential** analysis."
            script: read
            stdout: "^\\s*3\\s*$"
            stdout_regex: true
            expect_failure: true
