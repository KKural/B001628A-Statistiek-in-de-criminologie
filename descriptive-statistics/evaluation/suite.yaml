unit: io                    # normal input/output exercise

scripts:
  run:
    cmd: ["python3", "{{ STUDENT_FILE }}"]   # run the student’s file

tabs:
  - name: Answer
    contexts:
      - name: Q1
        stdin: ""            # nothing on stdin
        cases:
          - description: "✅  Correct – descriptive statistics *summarise and describe data*."
            script: run
            stdout: "2\n"    # must print exactly 2 (+ newline)

          - description: "❌  Predicting belongs to **inferential** statistics."
            script: run
            stdout: "1\n"
            should_fail: true

          - description: "❌  Causal relationships are part of **inferential** analysis."
            script: run
            stdout: "3\n"
            should_fail: true
