# TESTed DSL v2
unit: answer               # one big answer file
scripts:
  read:
    cmd: ["cat", "{{ STUDENT_FILE }}"]

tabs:
- name: "Answer"
  contexts:
  - name: "single line"
    testcases:
    # ---- GOOD ANSWER (must match exactly "2")
    - description: "✅ Correct – descriptive statistics *summarise and describe data*."
      script: read
      stdout: ["^2\\s*$"]     # ^2 plus optional whitespace + newline
      stdout_regex: true

    # ---- BAD ANSWERS (if they match, fail the submission)
    - description: "❌ Predicting belongs to **inferential** statistics."
      script: read
      stdout: ["^1\\s*$"]
      stdout_regex: true
      invert: true            # <-- invert makes this a “forbidden” output
    - description: "❌ Causal relationships are part of **inferential** analysis."
      script: read
      stdout: ["^3\\s*$"]
      stdout_regex: true
      invert: true
