# ── TESTed “playlist” DSL  (production schema) ────────────────────────────────
#   root *must* be an array;   use  unit  +  tabs  +  testcases.

- unit: answer

  # one tiny script that simply prints the learner’s file
  scripts:
    read-answer:
      cmd: ["cat", "{{ STUDENT_FILE }}"]

  tabs:
    - name: Answer
      testcases:
        # correct answer -------------------------------------------------------
        - script: read-answer
          stdout: "2\n"
          description: "✅ Correct – Descriptive statistics *summarise and describe data*."

        # wrong answer 1 -------------------------------------------------------
        - script: read-answer
          stdout: "1\n"
          description: "❌ Predicting belongs to **inferential** statistics."

        # wrong answer 3 -------------------------------------------------------
        - script: read-answer
          stdout: "3\n"
          description: "❌ Causal relationships are part of **inferential** analysis."
