- unit: "answer"
  scripts:
    read:
      cmd: ["cat", "{{ STUDENT_FILE }}"]
  tabs:
    - tab: "Answer"
      contexts:
        - context: "submission"
          testcases:
            - description: "✅ Correct – descriptive statistics *summarise and describe data*."
              script: "read"
              stdout: "^\\s*2\\s*$"
              stdout_regex: true
              
            - description: "❌ Predicting belongs to **inferential** statistics."
              script: "read"
              stdout: "^\\s*1\\s*$"
              stdout_regex: true
              should_fail: true
              
            - description: "❌ Causal relationships are part of **inferential** analysis."
              script: "read"
              stdout: "^\\s*3\\s*$"
              stdout_regex: true
              should_fail: true
