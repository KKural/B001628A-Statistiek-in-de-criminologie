# evaluation/suite.yaml ─────────────────────────────────────────────
- unit: answer            # no code: student submits plain text file

  scripts:
    - name: read
      cmd: ["cat", "{{ STUDENT_FILE }}"]

  tabs:
    - name: "Answer"
      contexts:
        - cases:
            - description: "✅ Correct – Descriptive statistics *summarise and describe data*."
              script: read
              stdout: "^2\\s*$"         #   ← only “2” (option 2) is accepted
              stdout_regex: true        #      (anchors ^$ and optional white-space)
